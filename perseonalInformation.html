<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人信息设置</title>
    <!-- 描述 -->
    <meta name="description" content="“Green Online”平台，一个集教学、培训与互动于一体的综合性国际中文教育平台。
        它不仅为新手教师提供全面教学资源和分阶段培养方案，还通过模拟课堂、直播授课等形式，促进教学质量提升。 同时，平台创新教学模式，以兴趣为导向，增强学生学习动力。
        此外，开放共享的社区环境让教师们跨越地域界限，共享经验，共谋发展，共同推动国际中文教育的繁荣与进步。">
    <!-- 关键字 -->
    <meta name="keywords" content="Green Online、面向国际中文教育、以汉语为第二语言、国际中文教育平台、新手教师教学和训练平台">
    <!-- 图标 -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/custom.css">
</head>

<body>
    <div class="container wrapper">
        <h2><strong>个人信息</strong></h2>
        <form id="registration-form">
            <div class="avatar-section d-flex flex-column align-items-center mb-3">
                <!-- <label for="avatar">头像</label> -->
                <img src="./image/logo.jpg" alt="" id="avatar-preview" class="img-fluid rounded-circle"
                    style="width: 100px; height: 100px;">
                <input type="file" id="avatar" accept="image/*" style="display:none;">
                <button type="button" onclick="document.getElementById('avatar').click();"
                    class="btn btn-primary mt-2">上传头像</button>
            </div>
            <div class="form-group">
                <label for="name">用户名</label>
                <input type="text" id="name" name="name" required class="form-control">
            </div>
            <div class="form-group">
                <label for="role">性别</label>
                <select id="role" name="role" required class="form-select">
                    <option value="male">男</option>
                    <option value="female">女</option>
                </select>
            </div>
            <div class="form-group">
                <label for="role">身份</label>
                <select id="role" name="role" required class="form-select">
                    <option value="student">学生</option>
                    <option value="teacher">老师</option>
                    <option value="other">其他身份</option>
                </select>
            </div>
            <div class="form-group">
                <label for="school">学校</label>
                <input type="text" id="school" name="school" required class="form-control">
            </div>
            <div class="form-group">
                <label for="id">学号/工号</label>
                <input type="id" id="id" name="id" required class="form-control">
            </div>
            <div class="form-group">
                <label for="name">联系方式</label>
                <input type="phonenumber" id="phonenumber" phonenumber="phonenumber" required class="form-control">
            </div>
            <div class="form-group">
                <label for="email">电子邮箱</label>
                <input type="email" id="email" name="email" required class="form-control">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">保存</button>
            </div>
        </form>
    </div>

    <script src="./js/perseonalInformation.js"></script>
</body>

</html>
