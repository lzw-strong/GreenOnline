<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 描述 -->
    <meta name="description" content="“Green Online”平台，一个集教学、培训与互动于一体的综合性国际中文教育平台。
    它不仅为新手教师提供全面教学资源和分阶段培养方案，还通过模拟课堂、直播授课等形式，促进教学质量提升。 同时，平台创新教学模式，以兴趣为导向，增强学生学习动力。
    此外，开放共享的社区环境让教师们跨越地域界限，共享经验，共谋发展，共同推动国际中文教育的繁荣与进步。">
    <title>“Green Online”一个面向国际中文教育新手教师和以汉语为第二语言的学习者的国际中文教育新手教师教学和训练平台</title>
    <!-- 图标 -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- <link rel="stylesheet" href="./Bootstrap/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/forgotPassword.css">
    <link rel="stylesheet" href="./iconfont/iconfont.css">
</head>

<body>
    <div class="wall-warp container">
        <form id="forgotPasswordForm">
            <!-- logo区域 -->
            <div class="wall-logo">
                <a href="./index.html">
                    <img src="./image/logo.jpg" alt="logo">
                    <div>Green Online</div>
                </a>
            </div>

            <!-- 表单主体 -->
            <!-- 导航标签（手机号/重置密码） -->
            <div class="wall-mr">
                <ul>
                    <li class="wall-mrPhone"><a href="./login.html">← 返回登录</a></li>
                    <li class="wall-mrRegister active"><a href="./forgotPassword.html">重置密码</a></li>
                </ul>
            </div>

            <!-- 表单输入区域 -->
            <div class="wall-input">
                <!-- 手机号输入 -->
                <div class="form-group">
                    <label for="phone">
                        <span>手机号</span>
                        <input type="tel" id="phone" name="phone" placeholder="请输入注册手机号">
                        <div class="error-message"></div>
                    </label>
                </div>

                <!-- 验证码输入 -->
                <div class="form-group code-group">
                    <label for="code">
                        <span>验证码</span>
                        <input type="text" id="code" name="code" placeholder="请输入短信验证码">
                        <button type="button" class="get-code-btn" id="getCodeBtn">获取验证码</button>
                        <div class="error-message"></div>
                    </label>
                </div>

                <!-- 新密码输入 -->
                <div class="form-group">
                    <label for="newPassword">
                        <span>新密码</span>
                        <input type="password" id="newPassword" name="newPassword" placeholder="请输入新密码（6-20位字符）">
                        <div class="error-message"></div>
                    </label>
                </div>

                <!-- 确认密码 -->
                <div class="form-group">
                    <label for="confirmPassword">
                        <span>确认密码</span>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="请再次输入新密码">
                        <div class="error-message"></div>
                    </label>
                </div>

                <!-- 提交按钮 -->
                <div class="wall-buo">
                    <button class="wall-active" type="submit">提交重置</button>
                </div>
            </div>
        </form>
    </div>

    <script src="./js/forgotPassword.js"></script>
</body>

</html>
