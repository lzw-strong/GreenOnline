<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>忘记密码页面</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- <link rel="stylesheet" href="./Bootstrap/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/forgotPassword.css">
    <link rel="stylesheet" href="./iconfont/iconfont.css">
</head>

<body>
    <div class="wall-warp container">
        <form id="forgotPasswordForm">
            <!-- logo区域 -->
            <div class="wall-logo">
                <a href="./index.html">
                    <img src="./image/logo.jpg" alt="logo">
                    <div>Green Online</div>
                </a>
            </div>

            <!-- 表单主体 -->
            <!-- 导航标签（手机号/重置密码） -->
            <div class="wall-mr">
                <ul>
                    <li class="wall-mrPhone"><a href="./login.html">← 返回登录</a></li>
                    <li class="wall-mrRegister active"><a href="./forgotPassword.html">重置密码</a></li>
                </ul>
            </div>

            <!-- 表单输入区域 -->
            <div class="wall-input">
                <!-- 手机号输入 -->
                <div class="form-group">
                    <label for="phone">
                        <span>手机号</span>
                        <input type="tel" id="phone" name="phone" placeholder="请输入注册手机号">
                        <div class="error-message"></div>
                    </label>
                </div>

                <!-- 验证码输入 -->
                <div class="form-group code-group">
                    <label for="code">
                        <span>验证码</span>
                        <input type="text" id="code" name="code" placeholder="请输入短信验证码">
                        <button type="button" class="get-code-btn" id="getCodeBtn">获取验证码</button>
                        <div class="error-message"></div>
                    </label>
                </div>

                <!-- 新密码输入 -->
                <div class="form-group">
                    <label for="newPassword">
                        <span>新密码</span>
                        <input type="password" id="newPassword" name="newPassword" placeholder="请输入新密码（6-20位字符）">
                        <div class="error-message"></div>
                    </label>
                </div>

                <!-- 确认密码 -->
                <div class="form-group">
                    <label for="confirmPassword">
                        <span>确认密码</span>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="请再次输入新密码">
                        <div class="error-message"></div>
                    </label>
                </div>

                <!-- 提交按钮 -->
                <div class="wall-buo">
                    <button class="wall-active" type="submit">提交重置</button>
                </div>
            </div>
        </form>
    </div>

    <script src="./js/forgotPassword.js"></script>
</body>

</html>
